{% extends "components/base.html" %}

{% block title%}Главная страница{% endblock title%}

{% block main %}



    <div class="flex items-center flex-col gap-y-10 mx-80 mt-48">
        <h3 class="text-3xl font-bold leading-9 tracking-tight text-gray-900">Композиции:</h3>
        <div class="flex items-center gap-x-20 mt-10">
            {% for categorie in categories %}
                <a href="{% url 'items' categorie.slug %}" class="flex flex-col items-center justify-center gap-y-5 bg-white w-80 h-80">
                    <img class="h-64 w-auto border border-3  rounded-lg " src="{{categorie.image}}" alt="">
                    <span class="text-gray-900 text-lg font-bold p-2">{{categorie.title}}</span>
                </a>
                {% endfor%}
            </div>
        </div>
        
        {% endblock main %}
