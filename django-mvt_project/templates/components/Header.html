{% load static %}
{% load mytags %}
<header class="inset-x-0 top-0 z-0 bg-gray-800 fixed">
  <nav class="flex items-center justify-between mt-8 ml-8 mr-8 mb-3" aria-label="Global">
    <div class="flex gap-x-12 items-center">
      <img class="h-10 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/VK_Compact_Logo_%282021-present%29.svg/1024px-VK_Compact_Logo_%282021-present%29.svg.png" alt="">
    </div>
    {% if request.user.is_authenticated %}
    <div class="flex gap-x-5 items-center justify-center">
      {% if request.user.profile.avatar %}
          <svg width="60" height="60" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <pattern id="img" patternUnits="userSpaceOnUse" width="100%" height="100%">
                <image xlink:href="{% static request.user.profile.avatar.url %}"  width="100%" height="100%" />
              </pattern>
            </defs>
              <!-- Фон -->
        <circle cx="100" cy="100" r="100"  fill="#EEEEEE" />
            <!-- Изображение помещенное в круг с помощью паттерна -->
        <circle cx="100" cy="100" r="100"  fill="url(#img)" />
        </svg>
      {% endif %}
      <div class="flex flex-col gap-y-2 bg-white rounded w-48 h-16 justify-center pl-5" >
          <div class="flex items-center gap-x-2">
            <a href="{% url 'logout_user' %}" class=" flex gap-x-2 text-sm font-semibold leading-6 text-gray-900 hover:text-gray-600">
              <img class="h-6 w-auto "src="static/media/icons/logout.png" alt="">
              Выйти из аккаунта
            </a>
          </div>
      {% endif %}
    </div>
    
    </div>
  </nav>
</header>
