<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css_js/css.css" />
    <title>Регистрация</title>
</head>
<style>
    
</style>
<body >
<div class="sm:mx-auto sm:w-full sm:max-w-sm mt-48">
    <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Введите данные для регистрации:</h2>
    </div>
    

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-m font-semibold leading-6 text-gray-900">Имя: </label>
            <div class="mt-2">
                <input id="name" name="name" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
            </div>
        </div>
        <div>
            <label for="surname" class="block text-m font-semibold leading-6 text-gray-900">Фамилия: </label>
            <div class="mt-2">
                <input id="surname" name="surname" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
            </div>
        </div>
        <div class="image-input">
            <input type="file" id="image-upload" name="avatar" accept="image/*" class="circle-photo">
            <label for="image-upload">Выберите картинку</label>
          </div>
          
          <div class="image-input-preview">
            <img id="image-preview" src="#" alt="Предпросмотр картинки" class=".round-image">
          </div>
        
        <div>
            <div class="flex items-center justify-between">
                <label for="description" class="block text-m font-semibold leading-6 text-gray-900">Краткая информация:</label>
            </div>
            <div class="mt-2">
                <textarea name="description" id="" cols="30" rows="10" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2 resize-none"></textarea>
            </div>
        </div>
        
        
        
        <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Войти</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('image-upload').addEventListener('change', function(e) {
      var reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('image-preview').src = e.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });
  </script>


</body>
</html>
