{% extends "components/base.html" %}

{% block title%}Главная страница{% endblock title%}

{% block main %}
{% load static %}


<form class="flex flex-col gap-y-5 items-center mt-20" method="POST" action="{% url 'main_page' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class = 'mt-10 text-3xl font-bold leading-9 tracking-tight text-gray-900'> Заполните форму</h3>
    <input type="text" name="title" id="" class='border border-3 rounded-lg border-gray-950 w-96 h-10 pl-5 ' placeholder="Название" required>
    <textarea name="description" id="" cols="30" rows="10"placeholder="Описание" class="border p-3 border-3 rounded-lg border-gray-950 w-96 resize-none" required></textarea>
    <input type="date" name="date" id="" class='border border-3 rounded-lg border-gray-950 w-96 h-10 pl-5 ' placeholder="Дата" required>
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold py-0.5 px-3 rounded w-52 h-9">Отправить</button>

</form>
        
        {% endblock main %}
